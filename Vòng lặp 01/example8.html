<body>
    <script>
        for(var i = 0; i<=5 ; i++){
            for(var j = 0; j <=6; j++){
                if(( (j%3!=0) && (i == 0)) || ((j%3==0) && ( i == 1))){ 
                    console.log(' * &nbsp');
                }else if (i - j == 2 || i + j == 8){
                    console.log("* &nbsp");
                }else{
                    console.log("&nbsp &nbsp");
                }
            }
            console.log("<br>");
        }
    </script>
