<body>
    <script>
        function processConfirm(answer){
            let result = "";
            if (answer){
                result = "Tuyệt vời! chúng ta sẽ chơi 1 trò chơi";
            }else{
                result = "có thể chút nữa.";
            }
            return  result;
        
        }
        let confirmAnswer = confirm("bạn có muốn chơi 1 trò chơi?");
        let theAnswer = processConfirm(confirmAnswer);
        alert(theAnswer);    
    </script>
</body>
