<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templerature</title>
</head>
<body>
    <form action="">
       <p> <label>Fahrenheit</label>
        <input type="number" id="inputFahrenheit" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
        </p>
        <p>Celsius: <span id="outputCelsius"></span></p>
    </form>
    <script>
        function temperatureConverter(valnum){
            valnum = parseFloat(valnum);
            document.getElementById("outputCelsius").innerHTML = (valnum - 32) / 1.8;
        }
    </script>
</body>
</html>
