<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example3</title>
</head>
<body>
    <script>
        function factorial(number){
            let result = 1,i ;
            for( i = 1; i < number; i++){
                result *= i;
            }
            return result;
        }
        alert(factorial(7));
    </script>
</body>
